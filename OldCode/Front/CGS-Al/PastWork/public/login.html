<!DOCTYPE html>
<html>

<head>
    <title>Login | CGS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="connect.js"></script>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email" id="useremail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form-signin">
            <h2 class="form-signin-heading">Register</h2>
            <input type="email" id="regemail" class="form-control" placeholder="Email address" required>
            <input type="password" id="regpassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-secondary btn-block" type="submit">Register</button>
        </form>
    </div>
</body>

</html>
