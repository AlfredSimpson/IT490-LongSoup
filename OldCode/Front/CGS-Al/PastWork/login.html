<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CommonGrounds</title>
    <meta name="description" content="Stop listening to the same old shit - find fresh new music and connect with others. Impress your friends... or make some!">
    <meta name="keywords" content="Music, spotify, social, network, punk, rock, ">
    <!-- Imports Bootstrap5    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Import our style sheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Our main helper script    -->
    <script src="./js/script.js"></script>
</head>
<header class="masthead mb-auto">
    <div class="inner">
        <h3 class="masthead-brand">Common Grounds</h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="./login.html"></a>
            <a class="nav-link" href="./register.html">Register</a>
        </nav>
    </div>
</header>
<body class="text-center core-style mt-2">
<div class="container-fluid justify-content-center">
    <div class="row justify-content-center mt-2">
        <form class="form-signin">
            <img class="mb-4" src="./img/cgs.png" alt="Our logo, when we get one" width="72" height="72">
            <h1 class="h3 mb-3 font-weight normal">Sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">LET ME IN!</button>
            <p class="mt-5 mb-3 text-muted">CGS &copy; 2023-Forever</p>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
