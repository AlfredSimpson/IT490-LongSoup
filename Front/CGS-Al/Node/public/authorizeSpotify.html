<!-- A boilerplate Bootstrap5 CSS, NodeJS, and Express JS enabled page that prompts a user to enable spotify oAuth -->
<!-- This page is used to authorize a user's spotify account to be used with the CGS-Al application -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CGS-Al</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-+MbF0AaVBLyfZuZu0ZBIBj3b8FvBQpjf5V5GnXk9vZI5gE2Fp/0pBVRbhE2tJQbT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>CGS-Al</h1>
                <h2>Spotify Authorization</h2>
                <p>Click the button below to authorize your Spotify account to be used with CGS-Al</p>
                <a href="/authorizeSpotify" class="btn btn-primary">Authorize Spotify</a>
            </div>
        </div>
</body>

</html>
