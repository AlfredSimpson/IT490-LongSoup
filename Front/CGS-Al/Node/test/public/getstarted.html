<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Get Started</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username" placeholder="Okay, so let's get a username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Zipcode</label>
                <input type="email" class="form-control" id="Zipcode" placeholder="Where you at?">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="We won't tell anyone">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Favorite main genre?</label>
                <select class="form-select" id="genre">
                    <option selected disabled>Select Your Favorite Main Genre</option>
                    <option value="rock">rock</option>
                    <option value="rap">rap</option>
                    <option value="pop">pop</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
