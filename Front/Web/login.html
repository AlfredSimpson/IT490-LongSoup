<!-- A login page that uses bootstrap v5 css and node js-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login | LS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Login</h1>
            <div class="col-md-6 offset-md-3">
                <form id="login-form" method="post" class="login" action="send.php"
                    onsubmit="return sendFormData()">
                    <div class="form-group">
                        <label for="useremail">Email address</label>
                        <input type="useremail" class="form-control" id="useremail" name="useremail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" value="login">Login</button>
                </form>
                <hr>
                <h1 class="text-center">Register</h1>
                <form id="register-form" class="register" action="send.php" method="post"
                    onsubmit="return sendRegisterFormData()">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="regemail">Email address</label>
                        <input type="regemail" class="form-control" id="regemail" name="regemail" required>
                    </div>
                    <!-- We should probably have *some* sort of verification here - like a confirm password section. But for now... -->
                    <div class="form-group">
                        <label for="regpassword">Password</label>
                        <input type="regpassword" class="form-control" id="regpassword" name="regpassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" value="register">Register</button>
                </form>
            </div>
        </div>
    </div>
