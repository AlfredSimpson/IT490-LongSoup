<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LongSoup</title>
    <style>
        /* Styles for the user links */
        .user-links {
            text-align: right;
            padding: 10px;
        }

        .user-links a {
            margin: 0 20px;
            color: #333;
            text-decoration: none;
        }

        /* Styles for the banner */
        .banner {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .banner a {
            margin: 0 20px;
            color: #fff;
            text-decoration: none;
        }

        /* Styles for the alternating content blocks */
        .content-block {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .content-block:nth-child(even) img {
            order: 2;
            margin-left: 20px;
        }

        .content-block img {
            width: 300px;
            height: 200px;
        }

        .content-text {
            flex: 1;
        }
        .logo{
            text-align:  center;
            text-decoration: bold;
        }
        #container {
            width: 50%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            }
        .interest-group {
            margin-bottom: 10px;
            }
        .welcome-text {
            display: flex;        
            flex-direction: column;  /* vertical direction */
            align-items: center;    /* horizontal direction */
            justify-content: center; /* elements will be vertical */
            }
    </style>
</head>

<body>
    <h1 class="logo">LongSoup</h1>
    <h2 class="logo">Pique and Pick Your Interests</h2>
    <!-- User Links -->
    <div class="user-links">
        <a href="./landing.html">Home</a>
        <span>|</span>
        <a href="./user_profile.html">Your Dashboard</a>
    </div>
    <!-- Banner -->
    <div class="banner">
        <a href="#">API 1 intro</a>
        <a href="#">API 2 intro</a>
        <a href="#">API 3 intro</a>
    </div>
    <div class="welcome-text">
        <h1>Registration Successful!</h1>
        <p>Your account has been verified.</p>
        <p>Let's find your interests:</p>
    </div>
    <div id="container">
        <h2>What do you like?</h2>
        <form id="interestForm">
          <div class="interest-group">
            <input type="checkbox" id="sports" name="interests" value="Sports">
            <label for="sports">Sports</label>
          </div>
          <div class="interest-group">
            <input type="checkbox" id="food-drink" name="interests" value="Food & Drink">
            <label for="food-drink">Food & Drink</label>
          </div>
          <!-- New interest additions will follow the same format-->
          <button type="submit">Continue</button>
        </form>
      </div>
