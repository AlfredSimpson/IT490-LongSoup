            <label for="useremail"><b>Your Email@domain.com </b></label>
            <input id="useremail" type="useremail" name="useremail" required>

    <!-- After pressing the somethingButton, if a user is found, it will display the user's name. If not, it will display "no user found" -->
    <script>
        function SendLoginRequest(useremail, password) {
            var request = new XMLHttpRequest();
            request.open("POST", "send.php", true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.onreadystatechange = function () {
		console.log("Index.html says User email is : " + useremail);
		console.log(password);
                if ((this.readyState == 4) && (this.status == 200)) {
                    HandleLoginResponse(this.responseText);
                }
            }
            if (useremail != null && password != null) {
		console.log("we just passed the if user email isn't null part, so...");
				console.log(useremail);
                request.send("type=Login&useremail=" + useremail + "&password=" + password);
		console.log("For good measure, this is after request.send");
				console.log(useremail);
            }
        }
    </script>
    <script>
        function HandleLoginResponse(response) {
            var text = JSON.parse(response);
            console.log(response);
            //    document.getElementById("textResponse").innerHTML = response+"<p>";
            console.log(text);
            document.getElementById("textResponse").innerHTML = "Login Result 1!" + "<p>";
            if (text.errorMessage) {
                document.getElementById("textResponse").innerHTML = text.errorMessage + "<p>";
            }
            else {
                // Note, we didn't create this yet. We will create it in the next step.
                if (text.returnCode == 1) {
                    window.location.href = "/userprofile.php";
                }

                if (text.returnCode == 0) {
                    document.getElementById("textResponse").innerHTML = "Login Result 0" + "<p>";
                }
            }
        }

    </script>
    <script> function sendFormData() {
            // Prevent default form submission
            event.preventDefault();

            // Get username and password from form
            var useremail = document.getElementById('useremail').value;
            var password = document.getElementById('password').value;

            // Call your existing function to send the data
            SendLoginRequest(useremail, password);

            // Return false to prevent normal form submission
            return false;
        }
    </script>
